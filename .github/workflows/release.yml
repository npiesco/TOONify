name: Release and Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      publish_pypi:
        description: 'Publish to PyPI'
        required: true
        type: boolean
        default: true
      publish_npm:
        description: 'Publish to npm'
        required: true
        type: boolean
        default: true

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
        release_name: Release ${{ github.ref_name || github.event.inputs.version }}
        draft: false
        prerelease: false

  build-rust:
    name: Build Rust binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: toonify
            asset_name: toonify-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: toonify
            asset_name: toonify-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: toonify
            asset_name: toonify-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: toonify.exe
            asset_name: toonify-windows-x86_64.exe
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }} --features cache,persistent-cache,rate-limit,server
    
    - name: Strip binary (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream

  build-python:
    name: Build Python wheels
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine uniffi-bindgen
    
    - name: Build Rust library
      run: cargo build --lib --release --features cache,persistent-cache
    
    - name: Generate UniFFI bindings
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          LIB_EXT=".dll"
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          LIB_EXT=".dylib"
        else
          LIB_EXT=".so"
        fi
        cargo run --bin uniffi-bindgen -- generate \
          --library target/release/libtoonify${LIB_EXT} \
          --language python \
          --out-dir bindings/python
    
    - name: Copy native library
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          LIB_EXT=".dll"
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          LIB_EXT=".dylib"
        else
          LIB_EXT=".so"
        fi
        cp target/release/libtoonify${LIB_EXT} bindings/python/
    
    - name: Build Python package
      run: |
        cd bindings/python
        python -m build
    
    - name: Upload Python dist
      uses: actions/upload-artifact@v4
      with:
        name: python-dist-${{ matrix.os }}-py${{ matrix.python-version }}
        path: bindings/python/dist/

  publish-pypi:
    name: Publish to PyPI
    needs: [create-release, build-python]
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_pypi == 'true')
    
    steps:
    - name: Download all Python dists
      uses: actions/download-artifact@v4
      with:
        pattern: python-dist-*
        merge-multiple: true
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist/

  build-wasm:
    name: Build WASM package
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
    
    - name: Build WASM package
      run: wasm-pack build --target web --out-dir pkg --no-default-features
    
    - name: Upload WASM dist
      uses: actions/upload-artifact@v4
      with:
        name: wasm-dist
        path: pkg/

  publish-npm:
    name: Publish to npm
    needs: [create-release, build-wasm]
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_npm == 'true')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Download WASM dist
      uses: actions/download-artifact@v4
      with:
        name: wasm-dist
        path: pkg/
    
    - name: Publish to npm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd pkg
        npm publish

