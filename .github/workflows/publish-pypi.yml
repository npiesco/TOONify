name: Publish Python Package to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    name: Build and publish Python distribution to PyPI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine uniffi-bindgen
    
    - name: Build Rust library
      run: |
        cargo build --lib --release --features cache,persistent-cache
    
    - name: Generate UniFFI bindings
      run: |
        cargo run --bin uniffi-bindgen -- generate \
          --library target/release/libtoonify${{ matrix.os == 'windows-latest' && '.dll' || (matrix.os == 'macos-latest' && '.dylib' || '.so') }} \
          --language python \
          --out-dir bindings/python
    
    - name: Copy native library
      run: |
        cp target/release/libtoonify${{ matrix.os == 'windows-latest' && '.dll' || (matrix.os == 'macos-latest' && '.dylib' || '.so') }} bindings/python/
    
    - name: Build Python package
      run: |
        cd bindings/python
        python -m build
    
    - name: Publish to PyPI (Release only)
      if: github.event_name == 'release'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        cd bindings/python
        python -m twine upload dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-dist-${{ matrix.os }}
        path: bindings/python/dist/

