[package]
name = "toon-converter"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tonic = "0.12"
prost = "0.13"
tracing = "0.1"
tracing-subscriber = "0.3"
nom = "7.1"

[build-dependencies]
tonic-build = "0.12"

[[bin]]
name = "toon-converter"
path = "src/main.rs"

[[test]]
name = "roundtrip_test"
path = "tests/roundtrip_test.rs"
